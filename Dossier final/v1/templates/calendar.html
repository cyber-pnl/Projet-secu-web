{% extends 'base.html' %}
{% block extra_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style_calendar.css') }}">
{% endblock %}
{% block title %}Calendrier{% endblock %}
{% block content %}
<h2>Calendrier</h2>

<!-- Calendrier FullCalendar -->
<div id="calendar"></div>

<button type="button" onclick="window.location.href='{{ url_for('dashboard') }}'">Retour Ã  l'accueil</button>

<!-- Ajouter FullCalendar JS et CSS via CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet" />
<!-- <script src="https://cdn.jsdelivr.net/npm/moment@2.18.1/moment.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

<script>
    $(document).ready(function() {
        $('#calendar').fullCalendar({
            // Options de configuration du calendrier
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: {{ events | tojson }}
        });
    });
</script>

{% endblock %}
