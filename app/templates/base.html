<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ToDo App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_styles %}
      <!-- Les styles supplémentaires peuvent être ajoutés ici -->
    {% endblock %}
</head>
<body>
  <div class="top-bar">
    <a href="{{ url_for('profil') }}" style="margin-right: 20px;">Mon profil</a>
    <a href="{{ url_for('logout') }}">Se déconnecter</a>
  </div>
  
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
    
    <script>
      // Fonction pour faire disparaître les messages flash
      document.addEventListener('DOMContentLoaded', function() {
          const flashMessages = document.querySelectorAll('.flashes');
          
          flashMessages.forEach(function(message) {
              // Faire disparaître après 5 secondes (5000 ms)
              setTimeout(function() {
                  message.style.opacity = '0';
                  
                  // Supprimer l'élément du DOM après la fin de la transition
                  setTimeout(function() {
                      message.remove();
                  }, 500); // Correspond à la durée de la transition CSS
                  
              }, 5000);
          });
      });
  </script>
</body>
</html>
